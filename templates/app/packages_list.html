{% extends 'app/base.html' %} {% block content %}
<h2>Packages</h2>
<ul>
  {% for p in packages %}
  <li><a href="{% url 'package_detail' p.slug %}">{{ p.slug }}</a></li>
  {% empty %}
  <li>No packages yet</li>
  {% endfor %}
</ul>
<p><a href="{% url 'package_create' %}">Create a new package</a></p>
{% endblock %}
